<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>

var firstPrice,coefficient, yourMemory, yourColor, isSelected=false, exit;

var model =[{memory: '16', price: 8000},
		    {memory: '32', price: 9000},
		    {memory: '64', price: 10000},
		    {memory: '128', price: 11000},
		    {memory: '256', price: 12000}];

while(!isSelected){
	yourMemory=prompt('Объем памяти?','');
		for(i=0; i<model.length; i++) {
			if(yourMemory==model[i].memory){
				console.log(model[i].price);
				firstPrice = model[i].price;
				isSelected = true;
				break;
			} else if(yourMemory===null) {
				isSelected = true;
				exit = true;
				break;
			}
		} 

} 

if(exit==true) {
	console.log('Хорошего дня!')
} else {
	isSelected=false;
}

var samsungColor =[{color: 'grey', coefficient: 1.2, img:"<img src=grey.jpg>" },
				   {color: 'gold', coefficient: 1.3, img:"<img src=gold.jpg>"},
				   {color: 'black', coefficient: 1.4, img:"<img src=black.jpg>"},
				   {color: 'silver', coefficient: 1.5, img:"<img src=silver.jpg>" },
				   {color: 'red', coefficient: 1.6, img:"<img src=red.jpg>" }];


while(!isSelected) {
	yourColor=prompt('Цвет?','');
	for(j=0; j<samsungColor.length; j++) {
		if(yourColor==samsungColor[j].color){
			coefficient=samsungColor[j].coefficient;
			document.write('Цена с учетом цвета -  '+firstPrice*coefficient+ '</br>'+samsungColor[j].img);
			isSelected=true;
			break;
		} else if(yourColor===null) {
			isSelected = true;
			console.log('Хорошего дня!')
			break;
		}
	}	

}
  </script>
  </body>
  </html>
